name: CI Pipeline

on:
  push:
    branches: [main, develop, feature/ci-pipeline]
  pull_request:
    branches: [main, develop, feature/ci-pipeline]

jobs:
  lint:
    name: Lint
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies (Frontend)
        working-directory: ./frontend
        run: npm install

      - name: Install dependencies (Backend)
        working-directory: ./backend
        run: npm install

      - name: Lint Frontend
        working-directory: ./frontend
        run: npm run lint

      - name: Lint Backend
        working-directory: ./backend
        run: npm run lint

  build:
    name: Build
    runs-on: self-hosted
    needs: lint
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies (Frontend)
        working-directory: ./frontend
        run: npm install

      - name: Install dependencies (Backend)
        working-directory: ./backend
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

  tests:
    name: Tests
    runs-on: self-hosted
    needs: build
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies (Backend)
        working-directory: ./backend
        run: npm install

      - name: Run Backend Tests
        working-directory: ./backend
        run: npm test

  docker-build:
    name: Build Docker Images
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Clean up Old Docker Images
        run: |
          docker rmi -f backend-ci frontend-ci 2>/dev/null || true
          echo "✅ Old Docker images cleaned up"

      - name: Build Backend Docker Image
        run: |
          docker build -t backend-ci ./backend
          echo "Backend image built successfully"

      - name: Build Frontend Docker Image
        run: |
          docker build -t frontend-ci ./frontend
          echo "Frontend image built successfully"

      - name: List Docker Images
        run: docker images | grep -E "backend-ci|frontend-ci"

  docker-test:
    name: Test Docker Images
    runs-on: self-hosted
    needs: docker-build
    steps:
      - uses: actions/checkout@v4

      - name: Start Backend Container
        run: |
          docker run -d --name backend-test \
            -e DATABASE_URL="postgresql://gymuser:gympass@postgres:5432/gymdb" \
            -e NODE_ENV="production" \
            -p 3000:3000 \
            backend-ci
          sleep 5

      - name: Test Backend Health Check
        run: |
          HEALTH=$(curl -s http://localhost:3000/health | jq -r '.status')
          if [ "$HEALTH" = "OK" ]; then
            echo "✅ Backend health check passed"
          else
            echo "❌ Backend health check failed"
            docker logs backend-test
            exit 1
          fi

      - name: Cleanup Backend Container
        if: always()
        run: docker rm -f backend-test

      - name: Start Frontend Container
        run: |
          docker run -d --name frontend-test \
            -p 8080:80 \
            frontend-ci
          sleep 3

      - name: Test Frontend HTTP Status
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080)
          if [ "$STATUS" = "200" ]; then
            echo "✅ Frontend HTTP 200 OK"
          else
            echo "❌ Frontend returned HTTP $STATUS"
            docker logs frontend-test
            exit 1
          fi

      - name: Cleanup Frontend Container
        if: always()
        run: docker rm -f frontend-test

  docker-push:
    name: Push Docker Images to Registry
    runs-on: self-hosted
    needs: docker-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Clean up Old Docker Images
        run: |
          docker rmi -f backend-ci frontend-ci 2>/dev/null || true
          echo "✅ Old Docker images cleaned up"

      - name: Build Backend Docker Image
        run: docker build -t backend-ci ./backend

      - name: Build Frontend Docker Image
        run: docker build -t frontend-ci ./frontend

      - name: Login to GitHub Container Registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Tag and Push Backend Image
        run: |
          BACKEND_IMAGE=ghcr.io/${{ github.repository_owner }}/cloudnative-backend:${{ github.sha }}
          docker tag backend-ci $BACKEND_IMAGE
          docker push $BACKEND_IMAGE
          echo "Backend image pushed: $BACKEND_IMAGE"

      - name: Tag and Push Frontend Image
        run: |
          FRONTEND_IMAGE=ghcr.io/${{ github.repository_owner }}/cloudnative-frontend:${{ github.sha }}
          docker tag frontend-ci $FRONTEND_IMAGE
          docker push $FRONTEND_IMAGE
          echo "Frontend image pushed: $FRONTEND_IMAGE"

      - name: Tag and Push Latest
        run: |
          BACKEND_LATEST=ghcr.io/${{ github.repository_owner }}/cloudnative-backend:latest
          FRONTEND_LATEST=ghcr.io/${{ github.repository_owner }}/cloudnative-frontend:latest
          docker tag backend-ci $BACKEND_LATEST
          docker tag frontend-ci $FRONTEND_LATEST
          docker push $BACKEND_LATEST
          docker push $FRONTEND_LATEST
          echo "Latest tags pushed"

  sonarcloud:
    name: SonarCloud Scan
    runs-on: self-hosted
    needs: tests
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create sonar-project.properties
        run: |
          cat > sonar-project.properties <<EOF
          sonar.projectKey=cloud-native-gym
          sonar.organization=jeremdevx
          sonar.sources=backend/src,frontend/src
          sonar.exclusions=**/node_modules/**,**/dist/**,**/.vite/**
          sonar.host.url=https://sonarcloud.io
          EOF

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Check Quality Gate
        id: quality-gate
        run: |
          # Attendre que SonarCloud termine l'analyse
          sleep 5

          # Vérifier la Quality Gate via l'API SonarCloud
          QUALITY_GATE=$(curl -s -H "Authorization: Bearer ${{ secrets.SONAR_TOKEN }}" \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=cloud-native-gym" | \
            jq -r '.projectStatus.status' 2>/dev/null || echo "UNKNOWN")

          echo "quality_gate_status=$QUALITY_GATE" >> $GITHUB_OUTPUT

          if [ "$QUALITY_GATE" = "OK" ]; then
            echo "✅ Quality Gate PASSED"
            exit 0
          elif [ "$QUALITY_GATE" = "ERROR" ]; then
            echo "❌ Quality Gate FAILED"
            exit 1
          else
            echo "⚠️  Quality Gate Status: $QUALITY_GATE (Check SonarCloud dashboard)"
            exit 0
          fi
