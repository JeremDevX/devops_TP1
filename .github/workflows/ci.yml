name: CI Pipeline

on:
  push:
    branches: [main, develop, feature/ci-pipeline]
  pull_request:
    branches: [main, develop, feature/ci-pipeline]

jobs:
  lint:
    name: Lint
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies (Frontend)
        working-directory: ./frontend
        run: npm install

      - name: Install dependencies (Backend)
        working-directory: ./backend
        run: npm install

      - name: Lint Frontend
        working-directory: ./frontend
        run: npm run lint

      - name: Lint Backend
        working-directory: ./backend
        run: npm run lint

  build:
    name: Build
    runs-on: self-hosted
    needs: lint
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies (Frontend)
        working-directory: ./frontend
        run: npm install

      - name: Install dependencies (Backend)
        working-directory: ./backend
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

  tests:
    name: Tests
    runs-on: self-hosted
    needs: build
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies (Backend)
        working-directory: ./backend
        run: npm install

      - name: Run Backend Tests
        working-directory: ./backend
        run: npm test

  sonarcloud:
    name: SonarCloud Scan
    runs-on: self-hosted
    needs: tests
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create sonar-project.properties
        run: |
          cat > sonar-project.properties <<EOF
          sonar.projectKey=cloud-native-gym
          sonar.organization=jeremdevx
          sonar.sources=backend/src,frontend/src
          sonar.exclusions=**/node_modules/**,**/dist/**,**/.vite/**
          sonar.host.url=https://sonarcloud.io
          EOF

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Wait for Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1.1.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: false

      - name: Quality Gate Status
        run: |
          echo "âœ… Quality Gate passed! Code quality meets standards."
