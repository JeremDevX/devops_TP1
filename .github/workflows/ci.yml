name: CI Pipeline

on:
  push:
    branches: [main, develop, feature/ci-pipeline]
  pull_request:
    branches: [main, develop, feature/ci-pipeline]

jobs:
  lint:
    name: Lint
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies (Frontend)
        working-directory: ./frontend
        run: npm install

      - name: Install dependencies (Backend)
        working-directory: ./backend
        run: npm install

      - name: Lint Frontend
        working-directory: ./frontend
        run: npm run lint

      - name: Lint Backend
        working-directory: ./backend
        run: npm run lint

  build:
    name: Build
    runs-on: self-hosted
    needs: lint
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies (Frontend)
        working-directory: ./frontend
        run: npm install

      - name: Install dependencies (Backend)
        working-directory: ./backend
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

  tests:
    name: Tests
    runs-on: self-hosted
    needs: build
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies (Backend)
        working-directory: ./backend
        run: npm install

      - name: Run Backend Tests
        working-directory: ./backend
        run: npm test

  sonarcloud:
    name: SonarCloud Scan
    runs-on: self-hosted
    needs: tests
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create sonar-project.properties
        run: |
          cat > sonar-project.properties <<EOF
          sonar.projectKey=cloud-native-gym
          sonar.organization=jeremdevx
          sonar.sources=backend/src,frontend/src
          sonar.exclusions=**/node_modules/**,**/dist/**,**/.vite/**
          sonar.host.url=https://sonarcloud.io
          EOF

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Check Quality Gate
        id: quality-gate
        run: |
          # Attendre que SonarCloud termine l'analyse
          sleep 5

          # Vérifier la Quality Gate via l'API SonarCloud
          QUALITY_GATE=$(curl -s -H "Authorization: Bearer ${{ secrets.SONAR_TOKEN }}" \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=cloud-native-gym" | \
            jq -r '.projectStatus.status' 2>/dev/null || echo "UNKNOWN")

          echo "quality_gate_status=$QUALITY_GATE" >> $GITHUB_OUTPUT

          if [ "$QUALITY_GATE" = "OK" ]; then
            echo "✅ Quality Gate PASSED"
            exit 0
          elif [ "$QUALITY_GATE" = "ERROR" ]; then
            echo "❌ Quality Gate FAILED"
            exit 1
          else
            echo "⚠️  Quality Gate Status: $QUALITY_GATE (Check SonarCloud dashboard)"
            exit 0
          fi
